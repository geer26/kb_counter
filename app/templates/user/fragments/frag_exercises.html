{% if data['exercises']|length < 1 %}
    <p> - Nincsenek gyakorlatok! - </p>

{% else %}

    {% for e in data['exercises'] %}

    <div class="fragment-chunk">
        <p>{{e.short_name}}</p>
        <div class="chunkbutton-holder-right">
            <i class="material-icons btn btn-small chunkbutton red">add</i>
        </div>
    </div>

    {% endfor %}
{% endif %}
