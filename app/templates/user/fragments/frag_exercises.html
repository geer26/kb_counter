{% if data['exercises']|length < 1 %}
    <p> - Nincsenek gyakorlatok! - </p>

{% else %}

    {% for e in data['exercises'] %}

    <div class="fragment-chunk">
        <span class="grabber-holder-left"></span>
        <p>{{e.short_name}}
        <span class="chunkbutton-holder-right">
            <i class="material-icons btn chunkbutton grey darken-3" onclick="edit_exercise({{e.id}})">edit</i>
            <i class="material-icons btn chunkbutton red" onclick="del_exercise({{e.id}})">delete_outline</i>
        </span>
        </p>
    </div>

    {% endfor %}
{% endif %}
